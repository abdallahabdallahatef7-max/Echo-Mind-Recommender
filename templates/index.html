<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Spotify AI | الذكاء الموسيقي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { background: #121212; color: white; font-family: 'Segoe UI', sans-serif; }
        .spotify-gradient { background: linear-gradient(180deg, #1DB954 0%, #121212 100%); opacity: 0.15; position: fixed; inset: 0; z-index: -1; }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .glass-card:hover { background: rgba(255, 255, 255, 0.08); transform: scale(1.02); }
    </style>
</head>
<body class="p-4 md:p-12">
    <div class="spotify-gradient"></div>

    <div class="max-w-4xl mx-auto text-center">
        <header class="mb-12">
            <i class="fab fa-spotify text-7xl text-[#1DB954] animate-pulse"></i>
            <h1 class="text-6xl font-black mt-4 tracking-tighter">SPOTIFY <span class="text-[#1DB954]">AI</span></h1>
            <p class="text-gray-400 mt-2">نظام اقتراحات ذكي بناءً على بصمة الأغنية الصوتية</p>
        </header>

        <div class="relative" x-data="{ query: '', suggestions: [], show: false }" @click.away="show = false">
            <form action="/recommend" method="post" class="relative group">
                <input 
                    type="text" name="song_name" x-model="query"
                    @input.debounce.300ms="
                        if(query.length > 1) {
                            fetch('/search_suggestions?q=' + query).then(r => r.json()).then(d => { suggestions = d; show = true; })
                        }
                    "
                    placeholder="ابحث عن أغنية أو نوع موسيقي (Piano, Ambient...)"
                    class="w-full py-6 px-10 rounded-2xl bg-[#1e1e1e] border-2 border-transparent focus:border-[#1DB954] outline-none text-xl shadow-2xl transition-all"
                >
                <button type="submit" class="absolute left-4 top-4 bg-[#1DB954] text-black font-bold px-8 py-2 rounded-xl hover:scale-105 transition">اكتشف</button>
            </form>

            <div x-show="show && suggestions.length > 0" x-cloak
                 class="absolute w-full mt-2 bg-[#1e1e1e] rounded-xl overflow-hidden shadow-2xl z-50 border border-gray-700">
                <template x-for="s in suggestions">
                    <div @click="query = s.value; show = false; $el.closest('form').submit()"
                         class="p-4 text-right hover:bg-[#282828] cursor-pointer border-b border-gray-800 last:border-none">
                        <i class="fas fa-music ml-2 text-[#1DB954]"></i> <span x-text="s.label"></span>
                    </div>
                </template>
            </div>
        </div>

        {% if recs %}
        <div class="mt-20">
            <h2 class="text-2xl font-bold mb-8 text-right">أغاني مشابهة لـ <span class="text-[#1DB954]">{{ target }}</span> :</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% for song in recs %}
                <div class="glass-card p-6 rounded-2xl flex items-center justify-between">
                    <div class="text-right">
                        <h3 class="text-lg font-bold">{{ song.track_name }}</h3>
                        <p class="text-sm text-gray-400">{{ song.artists }} • {{ song.track_genre }}</p>
                    </div>
                    <div class="w-10 h-10 rounded-full bg-[#1DB954] flex items-center justify-center text-black">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
